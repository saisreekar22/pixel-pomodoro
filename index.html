<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Incubator</title>
    <!-- PWA Meta -->
    <meta name="theme-color" content="#E0E0D0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Fonts: Press Start 2P -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        pixel: ['"Press Start 2P"', 'cursive'],
                    },
                    colors: {
                        brand: {
                            bg: '#E0E0D0', // Console Beige
                            card: '#C0C0B0',
                            accent: '#FF5D5D', // Button Red
                            secondary: '#8BAC0F', // Gameboy Light
                            text: '#2D2D2D',
                        }
                    }
                }
            }
        }
    </script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-brand-bg text-brand-text h-screen w-screen overflow-hidden flex items-center justify-center selection:bg-brand-accent selection:text-white">

    <!-- Retro Console Container -->
    <div
        class="console-shell w-full max-w-md h-auto aspect-[3/5] max-h-[85vh] flex flex-col items-center relative p-6 rounded-[2.5rem] shadow-xl border-b-8 border-r-8 border-black/20">

        <!-- Screen Bezel -->
        <div
            class="screen-bezel w-full flex-grow mb-8 rounded-t-xl rounded-b-[3rem] p-8 flex flex-col items-center justify-start relative shadow-inner">

            <!-- Power LED -->
            <div class="absolute top-3 left-4 flex items-center gap-2">
                <div id="power-led" class="w-3 h-3 rounded-full bg-red-900 shadow-inner transition-colors duration-300">
                </div>
                <span class="text-[0.6rem] text-brand-text/40 font-bold tracking-widest uppercase">Battery</span>
            </div>

            <!-- The LCD Screen -->
            <div
                class="lcd-screen w-full aspect-square border-4 border-brand-text/10 rounded-xl overflow-hidden relative shadow-inner">
                <!-- Background Layer -->
                <div id="lcd-bg" class="absolute inset-0 bg-[#8BAC0F] pixelated"
                    style="background-image: url('assets/bg_grass.png'); background-size: cover;"></div>

                <!-- Main Stage -->
                <div id="stage" class="absolute inset-0 flex items-center justify-center">
                    <div id="pet-container" class="relative w-32 h-32 pixelated">
                        <!-- Canvas for drawing the pet -->
                        <canvas id="pet-canvas" width="32" height="32" class="w-full h-full object-contain"></canvas>
                    </div>
                </div>

                <!-- Overlay UI (Timer) -->
                <div class="absolute top-2 right-2 bg-[#E0E0D0]/90 px-2 py-1 rounded border-2 border-brand-text/10">
                    <span id="timer-display" class="font-pixel text-xs text-brand-text">25:00</span>
                </div>
            </div>

            <!-- Brand Text -->
            <div class="mt-4 text-center">
                <h1 class="font-pixel text-brand-text text-lg tracking-widest text-shadow-sm">PIXEL<br /><span
                        class="text-brand-accent">INCUBATOR</span></h1>
            </div>
        </div>

        <!-- Controls Area (Simplified) -->
        <div class="w-full px-8 pb-8 flex flex-col gap-4">

            <!-- Timer Controls -->
            <div class="bg-brand-text/5 p-4 rounded-xl border-2 border-brand-text/10">
                <div class="flex justify-between items-end mb-2">
                    <label for="time-slider" class="font-pixel text-xs text-brand-text">Pomo Timer</label>
                    <span class="font-pixel text-brand-accent text-sm"><span id="time-val">25</span> m</span>
                </div>
                <input type="range" id="time-slider" min="5" max="60" value="25" step="5"
                    class="w-full h-2 bg-brand-text/20 rounded-lg appearance-none cursor-pointer accent-brand-accent">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button id="btn-start"
                    class="font-pixel text-xs bg-brand-accent text-white py-4 rounded-xl shadow-[0_4px_0_rgb(180,60,60)] active:shadow-none active:translate-y-[4px] border-2 border-black/10 transition-all flex items-center justify-center gap-2">
                    START
                </button>

                <button id="btn-dex"
                    class="font-pixel text-[0.6rem] bg-brand-secondary text-brand-text py-4 rounded-xl shadow-[0_4px_0_rgb(80,120,30)] active:shadow-none active:translate-y-[4px] border-2 border-black/10 transition-all flex items-center justify-center gap-2">
                    COLLECTION
                </button>
            </div>

        </div>

        <!-- View: DEX Overlay (Hidden) -->
        <div id="view-dex"
            class="hidden absolute inset-4 bg-[#E0E0D0] z-50 rounded-xl border-4 border-brand-text flex flex-col overflow-hidden">
            <header class="bg-brand-text text-white p-2 font-pixel text-xs flex justify-between">
                <span>PET DEX</span>
                <button id="close-dex" class="hover:text-red-300">x</button>
            </header>
            <div id="dex-grid" class="p-4 grid grid-cols-3 gap-2 overflow-y-auto pixelated">
                <!-- Pets injected here -->
            </div>
        </div>

        <!-- View: Alert/Modal (Hidden) -->
        <div id="modal-overlay"
            class="hidden absolute inset-0 z-50 bg-black/50 backdrop-blur-[2px] flex items-center justify-center p-8">
            <div class="bg-white p-4 border-4 border-brand-text rounded-lg shadow-2xl w-full text-center">
                <h2 id="modal-title" class="font-pixel text-sm mb-4">HATCHED!</h2>
                <p id="modal-msg" class="font-pixel text-[0.6rem] leading-relaxed mb-4">You found a rare slime!</p>
                <button id="modal-btn"
                    class="font-pixel text-xs bg-brand-accent text-white px-4 py-2 rounded shadow border-b-4 border-brand-text/20 active:border-b-0 active:translate-y-1">NICE</button>
            </div>
        </div>

    </div>

    <!-- Logic -->
    <script src="script.js"></script>
</body>

</html>
